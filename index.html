<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matchmaker for the Web</title>
    <link rel="stylesheet" href="matchmaker.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Compatibility Test!</h1>
    
    <form id="matchmakerForm">
        <div class="question">
            <label for="q1">1. I would rather watch a movie at home than go out.</label><br>
            <input type="radio" name="q1" value="1" required> 1 (Strongly Disagree) <br>
            <input type="radio" name="q1" value="2"> 2 <br>
            <input type="radio" name="q1" value="3"> 3 <br>
            <input type="radio" name="q1" value="4"> 4 <br>
            <input type="radio" name="q1" value="5"> 5 (Strongly Agree) <br>
        </div>

        <div class="question">
            <label for="q2">2. I prefer dogs over cats.</label><br>
            <input type="radio" name="q2" value="1" required> 1 (Strongly Disagree) <br>
            <input type="radio" name="q2" value="2"> 2 <br>
            <input type="radio" name="q2" value="3"> 3 <br>
            <input type="radio" name="q2" value="4"> 4 <br>
            <input type="radio" name="q2" value="5"> 5 (Strongly Agree) <br>
        </div>

        <div class="question">
            <label for="q3">3. I like actions movies better than romantic comedies.</label><br>
            <input type="radio" name="q3" value="1" required> 1 (Strongly Disagree) <br>
            <input type="radio" name="q3" value="2"> 2 <br>
            <input type="radio" name="q3" value="3"> 3 <br>
            <input type="radio" name="q3" value="4"> 4 <br>
            <input type="radio" name="q3" value="5"> 5 (Strongly Agree) <br>
        </div>
        <div class="question">
            <label for="q4">4. My favorite holiday is Easter.</label><br>
            <input type="radio" name="q4" value="1" required> 1 (Strongly Disagree) <br>
            <input type="radio" name="q4" value="2"> 2 <br>
            <input type="radio" name="q4" value="3"> 3 <br>
            <input type="radio" name="q4" value="4"> 4 <br>
            <input type="radio" name="q4" value="5"> 5 (Strongly Agree) <br>
        </div>
        <div class="question">
            <label for="q5">5. I would rather sleep than scroll late at night.</label><br>
            <input type="radio" name="q5" value="1" required> 1 (Strongly Disagree) <br>
            <input type="radio" name="q5" value="2"> 2 <br>
            <input type="radio" name="q5" value="3"> 3 <br>
            <input type="radio" name="q5" value="4"> 4 <br>
            <input type="radio" name="q5" value="5"> 5 (Strongly Agree) <br>
        </div>

        <button type="submit">Get Match</button>
    </form>

    <div id="result" class="hidden">
        <h1>Your Match Results!</h1>
        <p id="matchMessage"></p>
    </div>
    
    <script src="matchmaker.js"></script>
</body>
</html>
